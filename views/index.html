<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Breed Finder - Razas de Perros</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/process.js"></script>
    <link rel="icon" href="/images/dog.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
</head>
<body>
    <div class="header"> <p>Breed Finder 🔎🐕</p> </div>
    <div class="contenedor">

        <div class="caja" id="cajaBody">
            <div class="row">
                <label for="refImg"><h3>Selecciona la imagen de tu canino! 🐶❤</h3></label>
            </div><br>
            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                    <input  id="refImg" type="file" accept="image/png, image/jpeg" name="perro"class="form-control-file">
                </div>
                <div class="form-group col-sm-12 col-md-2 col-lg-2">
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Procesar</button>  
                </div>
                <div class="form-group col-sm-12 col-md-2 col-lg-2">
                    <button type="submit" id="btnSubmitAlt" class="btn btn-primary">Alternativo</button>  
                </div>
            </div>

            <div class="card-header bg-transparent border-0" id="hinfo"><br><h5 class="mb-0"><i class="far fa-clone pr-1"></i> Información General</h5></div>
            <div class="row" id="divRace">
                <div class="row" id="divNombre" style="border: 0;"></div>
                <div class="form-group col-sm-12 col-md-8 col-lg-8" id="divDescripcion"></div>
                <div class="form-group col-sm-12 col-md-4 col-lg-4" style="border: 0;" id="divImgRaza">
                    <img id="imgRaza" style="width: 90%;">
                </div>
            </div>
            <br>
        </div>

        <div class="caja2">
            <p><h4>Foto:</h4></p>
            <img id="imgPerro">
        </div>
        </div>
    </div>
</body>
</html>
